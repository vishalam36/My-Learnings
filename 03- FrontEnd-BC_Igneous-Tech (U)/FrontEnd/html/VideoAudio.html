<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio | Video</title>
  </head>
  <body>
    <h1>We are adding video here</h1>

    <!-- Method 2 to add video -->
    <video
      src="video/intro-IT-hb.mp4"
      width="500px"
      height="300px"
      controls
    ></video>

    <!-- Method 2 to add video -->
    <video width="500px" height="300px" controls>
      <source src="video/intro-IT-hb.mp4" type="video/mp4" />
    </video>

    <!-- Adding audio -->
    <div>
      <audio src="audio/broken-shovel.mp3" controls></audio>
    </div>

    <!-- Method to add you tube video -->
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/_4FC7hlqsZQ"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
